<html>
    <head>
        <title>JS Syntax</title>
    </head>
    <body>
        <h1>OPEN CONSOLE</h1>

        <script>

            var name="Kshiti Lakhan Dutt";
            console.log(name);

            var first_name="Kshiti ";
            console.log(first_name);

            var last_name="Lakhan Dutt";
            console.log(last_name);

            var full_name=first_name.concat(last_name);
            console.log(full_name);

            var fruit="mango";
            console.log(fruit);

            var big_fruit=fruit.toUpperCase();
            console.log(big_fruit);

            var colour="BLUE AND RED";
            console.log(colour);

            var small_colour=colour.toLowerCase();
            console.log(small_colour);

            var root=Math.sqrt(25);
            console.log(root);
        </script>
    </body>
</html>
